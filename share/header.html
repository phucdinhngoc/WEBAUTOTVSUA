<header>
  <div class="header-top">
    <div class="header-top--content">
      <a href="#">
        <img class="content--logo" alt="Alternate text image" src="../resources/images/logo.png" />
      </a>
      <a href="#">
        <div class="content--adv" style="width: 880px; height: 97px; background-color: gray;"></div>
      </a>
    </div>
  </div>
  <div class="header-bottom">
    <div class="header-bottom--content">
      <div class="hamburger-button-wrapper">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav>
        <ul class="header-bottom--menu">
          <li class="close-bottom-menu"></li>
          <li class="menu-item active"><a href="#">Tin tức</a></li>
          <li class="menu-item dropdown">
            <a href="#">Mỗi tuần một xe</a>
            <ul class="dropdown-content">
              <li><a href="#">Ô tô</a></li>
              <li><a href="#">Xe máy</a></li>
            </ul>
          </li>
          <li class="menu-item"><a href="#">Lái và cảm nhận</a></li>
          <li class="menu-item dropdown">
            <a href="#">Giá thị trường</a>
            <ul class="dropdown-content">
              <li><a href="#">Giá xe</a></li>
              <li><a href="#">Giá phụ tùng</a></li>
              <li><a href="#">Dịch vụ</a></li>
            </ul>
          </li>
          <li class="menu-item"><a href="#">Xe và công nghệ</a></li>
          <li class="menu-item"><a href="#">Xe và sao</a></li>
          <li class="menu-item"><a href="#">Về AutoTV</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="black-bg"></div>
  <script>
    $(".hamburger-button-wrapper").click(function (e) {
      e.preventDefault()
      $("header .header-bottom .header-bottom--menu").css("right", "0px")
      $(".black-bg").css("display", "block")
      $("body").css("overflow", "hidden")
    })
    $(".close-bottom-menu").click(function (e) {
      e.preventDefault()
      $("header .header-bottom .header-bottom--menu").css("right", "-100%")
      $(".black-bg").css("display", "none")
      $("body").css("overflow", "auto")
    })
  </script>
</header>
