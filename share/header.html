<header>

    <div class="header-top--content">

      <a href="#">

      </a>
    </div>
  </div>
  <div class="header-bottom">
    <div class="header-bottom--content">
      <div class="hamburger-button-wrapper">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="header-bottom--menu">
        <div class="close-bottom-menu">
        </div>
        <div class="menu-item active"><a href="#">Tin tức</a></div>
        <div class="menu-item dropdown">
          <a href="#">Mỗi tuần một xe</a>
          <div class="dropdown-content">
            <a href="#">Ô tô</a>
            <a href="#">Xe máy</a>

        </div>
        <div class="menu-item"><a href="#">Lái và cảm nhận</a></div>
        <div class="menu-item dropdown">

    </div>
  </div>
  <div class="black-bg"></div>
  <script>
    $(".hamburger-button-wrapper").click(function (e) {
      e.preventDefault()
      $("header .header-bottom .header-bottom--menu").css("right", "0px")
      $(".black-bg").css("display", "block")
      $("body").css("overflow", "hidden")
    })
    $(".close-bottom-menu").click(function (e) {
      e.preventDefault()
      $("header .header-bottom .header-bottom--menu").css("right", "-100%")
      $(".black-bg").css("display", "none")
      $("body").css("overflow", "auto")
    })
  </script>
